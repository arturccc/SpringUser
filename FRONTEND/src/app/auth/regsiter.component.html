<section class="centralizar">
  <section class="centerblock">
    <form [formGroup]="regsiterForm">
      <p>Email:</p>
      <input type="text" formControlName="email" id="email">
      <p>Usuario:</p>
      <input type="text" formControlName="user" id="user">
      <p>Senha:</p>
      <input type="text" formControlName="pass" id="pass">
      <br>
      <button type="submit" (click)="getFormValue()">Enviar</button>
    </form>
  </section>
</section>
